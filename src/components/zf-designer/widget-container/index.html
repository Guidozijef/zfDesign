<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>

<style>

    .left {
      float: left;
      width: 200px;
      height: 200px;
      background: blue;
      position: relative;
      left: -200px;
    }
    .right {
      float: right;
      width: 200px;
      height: 200px;
      background: blueviolet
    }
    .main {
      margin-left: 200px;
      margin-right: 200px;
      height: 200px;
      background: red
    }
  
  </style>
<body>
  <div>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="main">main</div>
  </div>
</body>
</html>
